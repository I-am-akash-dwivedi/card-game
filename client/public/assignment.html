<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="m-4 pb-4">
        <h4>Filters:</h4>
        <div class="row">
            <div class="col-3">
                <label>Name:</label>
                <input type="text" class="form-control" id="name_filter" placeholder="Filter by name" >
            </div>
            <div class="col-3">
                <label>Email:</label>
                <input type="text" class="form-control" id="email_filter" placeholder="Filter by email" >
            </div>
            <div class="col-3">
                <label>City:</label>
                <select class="form-select" id="city_filter">
                    <option>Select City</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="container">
                <form id="details_form">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter First Name">
                        <div id="first_name_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter Last Name">
                        <div id="last_name_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email Address">
                        <div id="email_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="date" id="dob" name="dob" class="form-control">
                        <div id="dob_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <div class="input-group">
                            <input type="tel" id="country_code" name="country_code" class="form-control" placeholder="Enter Country Code (+91)">
                            <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter Mobile Number">
                        </div>
                        <div id="mobile_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="Enter city here">
                        <div id="city_error" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pincode/Zipcode</label>
                        <input type="number" id="zipcode" name="zipcode" class="form-control" placeholder="Enter pincode/zipcode here">
                        <div id="zipcode_error" class="form-text text-danger"></div>
                    </div>
                    <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 p-4">
            <div id="detail_card" class="row"></div>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
